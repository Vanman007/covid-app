{% load static %}

<link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">  
<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>  
<script src="{% static 'js/misc/jquery.min.js' %}"></script>  
<script src="{% static 'js/misc/main.js' %}"></script>  


{% if request.user.is_authenticated %}
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <a  class="h5 my-0 me-md-auto fw-normal" href="/" >Covid app</a>
  <nav class="my-2 my-md-0 me-md-3">
    <a class="p-2 text-dark" href="/">search</a>
    <a class="p-2 text-dark" href="/accounts/edit">edit profile</a>
    <a class="p-2 text-dark" onclick="return confirm('Are you sure you want to logout?')" href="/accounts/logout">logout</a>
  </nav>
  <a class="p-2 text-dark" href="/accounts/edit">{{request.user.username }}</a>
</header>
{% else %}
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <a class="h5 my-0 me-md-auto fw-normal" href="/" >Covid app</a>
  <nav class="my-2 my-md-0 me-md-3">
    <a class="p-2 text-dark" href="/">search</a>
    <a class="p-2 text-dark" href="/accounts/signin/">login</a>
  </nav>
    <a class="btn btn-outline-primary" href="/accounts/signup">Sign up</a>
</header>
{% endif %}


    <main>

    {% block content %}
    {% endblock %}

	</main>
